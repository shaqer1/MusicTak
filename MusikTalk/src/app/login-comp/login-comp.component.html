<div>
  <div *ngIf="auth.user | async; then authenticated else guest">
          <!-- template will replace this div -->
  </div>
  <div>
    <ng-template #guest>
      <form [formGroup]="userForm">

        <label for="email">Email:
          <input [(ngModel)]="username" placeholder="Enter your Username..." class="login-comp"
            type="email" formControlName="email" required>
        </label>

        <label>Password:
          <input [(ngModel)]="password" type="password" placeholder="Enter your Password.."
          class="login-comp"
           formControlName="password" required >
        </label>


        <br />

        <button class="button" (click)="login()"  [disabled]="!userForm.valid"
        >login!</button>

        <button class="button" (click)="signup()">Sign Up!</button>

        <button float="left" (click)="auth.googleLogin()" class="button">
          <i class="fa fa-google"></i> Connect Google
        </button>

        <div display='block' *ngIf="formErrors.password">
          {{ formErrors.password }}
        </div>
        <span display='block' *ngIf="userForm.valid" >Information is valid</span>

      </form>

    </ng-template>
    <ng-template #authenticated>
        <div *ngIf="auth.user | async as user" display="block">
            <a>{{ user.email }}</a>
            <img  [src]="user.photoURL" height="60px">
            <button (click)="auth.signOut()">Logout</button>
        </div>
    </ng-template>
  </div>
</div>
