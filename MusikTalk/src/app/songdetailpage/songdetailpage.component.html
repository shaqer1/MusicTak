<div *ngIf="song != null" >
   <h2>{{(sr.song | async)?.name}}</h2><!---{{song.songName}}--->
   <div class ='songdetail'>
     <app-musicinfocomponent [song]="song"></app-musicinfocomponent>
   </div>
   <app-comments-comp></app-comments-comp>
   <button (click)="goBack()">go back from {{id}}</button>
</div>
<div *ngIf="song == null">
  <h2>No ID</h2>
</div>
